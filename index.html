<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="top-bar container">
        <img src="./img/contact-form-icon.svg" alt="Logo">
    </section>
    <section class="contact container">
        <h2>Interested in our business pricing?</h2>
        <p>Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
        <form class="contact-form" action="">
            <div class="contact-form__row">
                <div>
                    <label for="contact-form__name">Nombre</label>
                    <input type="text" name="name" id="contact-form__name" placeholder="Ethan Johnson">
                </div>
                <div>
                    <label for="contact-form__email">Email</label>
                    <input type="email" name="email" id="contact-form__email" placeholder="ethan@johnson.com">
                </div>
            </div>
            <div class="contact-form__row">
                <div>
                    <label for="contact-form__company-size">Company Size</label>
                    <select name="companySize" id="contact-form__company-size">
                        <option value="50-100">50-100 employees</option>
                        <option value="100-200">100-200 employees</option>
                        <option value="200-500">200-500 employees</option>
                    </select>
                </div>
                <div>
                    <label for="contact-form__subject">Subject</label>
                    <select name="subject" id="contact-form__subject">
                        <option value="landingPage">Builidng Landnging Pages</option>
                        <option value="ecommerce">Building Ecommerce</option>
                        <option value="app">Building App</option>
                    </select>
                </div>  
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="contact-form__message" cols="30" rows="10" placeholder="50-100 employees"></textarea>
            </div>
            <button type="submit">Contact Sales</button>
        </form>
    </section>

</body>
</html>
